<!doctype html>
<html lang="en">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-app='NarrowItDownApp'>
    <div ng-controller='NarrowItDownController as narrowItDown' class="container">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="form-group">
            <input type="text" ng-model="narrowItDown.searchTerm" placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button">
            <button ng-click="narrowItDown.getItems();" class="btn btn-primary">Narrow It Down For Me!</button>
        </div>
        <!-- found-items should be implemented as a component -->
        <found-items search-term="narrowItDown.searchTerm" search-items="narrowItDown.getItems()" items="narrowItDown.items" on-remove="narrowItDown.removeItem(index)"></found-items>
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
